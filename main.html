<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="POST">
		<label for="name">Name</label>
		<input type="Text" id="name" placeholder="Name" required /><br>
		
		<label for="email">Email</label>
		<input type="Email" id="email" placeholder="Email" required /><br>
		
		<label for="gender">Gender:</label>
			<input type="radio" id="gender_m" name="gender" required />Male
			<input type="radio" id="gender_f" name="gender" required />Female<br>
		
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>Maruti Suzuki</option>
			<option>Hyundai</option>
			<option>Tata Motors</option>
			<option>Mahindra</option>
			<option>Toyota</option>
			<option>Kia</option>
			<option>MG Motor</option>
			<option>Tesla</option>
			<option>BYD</option>
			<option>Xiaomi</option>
		</select><br>
		
		<label for="age">Age</label>
		<input type="Number" id="age" placeholder="Age" required /><br>
		
		<label for="">DOB</label>
		<input type="Date" id="" placeholder="" required /><br>
		
		<label for="tel">Phone Number</label>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx" /><br>

		<label for="password">Password</label>
		<input type="Password" id="password" placeholder="Password" required /><br>

		<label for="tos">I agree to the TOS</label>
		<input type="Checkbox" id="tos" required /><br>

		<button type="Submit" id="button">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
